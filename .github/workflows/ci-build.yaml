name: CI - Build & Push NodeApp

on:
  push:
    branches:
      - main
      - development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”¹ Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ðŸ”¹ Debug (VERY IMPORTANT FIRST RUN)
      - name: Debug Variables
        run: |
          echo "ACR_NAME=${{ vars.ACR_NAME }}"
          echo "ACR_LOGIN_SERVER=${{ vars.ACR_LOGIN_SERVER }}"

      # ðŸ”¹ Login to ACR (FIXED)
      - name: Login to ACR
        run: |
          az acr login --name ${{ vars.ACR_NAME }}

      # ðŸ”¹ Build & Push Image
      - name: Build and Push Image
        run: |
          TAG=${{ github.run_number }}
          docker build -t ${{ vars.ACR_LOGIN_SERVER }}/nodeapp:${TAG} docker
          docker push ${{ vars.ACR_LOGIN_SERVER }}/nodeapp:${TAG}
