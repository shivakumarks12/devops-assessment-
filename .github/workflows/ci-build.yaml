name: CI - Build & Push NodeApp

on:
  push:
    branches:
      - main
      - development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and Push Image
        run: |
          TAG=${{ github.run_number }}
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/nodeapp:${TAG} docker
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/nodeapp:${TAG}
